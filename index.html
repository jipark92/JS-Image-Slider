<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Image Slider Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="main-container">

    <button class="prev-btn">&#8678;</button>

    <div class="picture-container">
        <div class="picture-frame">
            <img src="images/andres-molina-E0TVx8VA0oo-unsplash.jpg" alt="1">
        </div>

        <div class="picture-frame">
            <img src="images/annie-spratt-yNTwEzSPyK0-unsplash.jpg" alt="2">
        </div>

        <div class="picture-frame">
            <img src="images/hans-isaacson-7v7TO8q95ek-unsplash.jpg" alt="3">
        </div>

        <div class="picture-frame">
            <img src="images/insung-yoon-FOvlBOoUXBE-unsplash.jpg" alt="4">
        </div>

        <div class="picture-frame">
            <img src="images/tamas-tuzes-katai-s0OzfJePvGA-unsplash.jpg" alt="5">
        </div>
    </div>
    <button class="next-btn">&#8680;</button>

</div>
<div class="slider-indicator">
    <button class="b1">1</button>
    <button class="b2">2</button>
    <button class="b3">3</button>
    <button class="b4">4</button>
    <button class="b5">5</button>
</div>


</body>
</html>
